<h1>Reviews</h1>
<p ng-repeat-start="review in reviews" ng-if="$index < 6" class="date">{{review.date}}</p>
<h3 ng-if="$index < 6">{{review.title}}</h3>
<p ng-if="$index < 6" class="quote">{{review.comment}}</p>
<p ng-repeat-end class="version" ng-if="$index < 6"><a href="{{review.productLink}}">{{review.product}}</a> Version {{review.version}}</p>
